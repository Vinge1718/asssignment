<!DOCTYPE html>
<html>
  <head>
    <script src="JS/jquery.js"></script>
    <script src="JS/bootstrap.min.js"></script>
    <link rel="stylesheet" href="CSS/bootstrap.min.css ">
    <link href="CSS/styling.css" rel="stylesheet" type="text/css">
    <script src="JS/script.js"></script>
    <title>Market Place</title>
  </head>
  <body>

    <div class="container">
<!--site Header-->
      <div id="header">
        <h1 id="market">Market Place</h1>
      </div>
<!--Customer details collection area-->
      <div id="wrapper">
        <hr><h4>Enter your details in the forms below:</h4><hr>

        <div id="clientName" class="col-md-6">
          <p>Personal Details:</p><hr>
          <form id="name">
            <div class="form-group">
              <label for="firstName"> First Name</label>
              <input type="text" class="form-control" id="firstName">
            </div>
            <div class="form-group">
              <label for="secondName"> Second Name</label>
              <input type="text" class="form-control" id="secondName">
            </div>
            <div class="form-group">
              <label for="address"> Shipping Address</label>
              <input type="text" class="form-control" id="shippingAddress" value="...(00w 00th Street New York, NY 00000)">
            </div>

          </form>

        </div>
<!--Secon Collumn of customer details-->
        <div id="shoppingItems" class="col-md-6">

          <p>Gender:</p><hr>

<!--Gender Selection Form-->

          <form id="genderForm">
            <label for="Gender">Select</label>
            <div class="form-group">
<!--Female gender Radio input suntax-->
              <div class="radio">
               <label>
                 <input type="radio" name="gender" value="Male">
                 Male
               </label>
             </div>
<!--Female gender Radio input suntax-->
             <div class="radio">
               <label>
                 <input type="radio" name="gender" value="Female">
                 Female
               </label>
             </div>
            </div>
          </form><br>
          <div>  <h5>Contact Info:</h5><br>
            <label for="contacts">Email address</label>
            <input type="text"  id="emailAddress" size="40px">
          </div>

        </div>


      </div>

<!--Submit Butoon location-->

    </div>
    <div id="detailsSubmitButton" class="container">
      <button type="submit" class="btn"> Submit</button>
    </div>
<!--Items for Sale-->
    <div id="itemsForSale" class="container"><hr>
      <h4>Parts available for Purchase</h4><hr>
      <form id="itemForm">
        <label for="itemsForSale">Available stocked items includes:</label>
        <div class="form-group">
<!--First Checkbox -->
          <div class="checkbox">
            <label>
              <input type="checkbox" name="itemsForSale" value="Vehicle Service Parts (filters and consumables)">
                filters and consumables.
            </label>
          </div>
<!--second checkbox-->
          <div class="checkbox">
            <label>
              <input type="checkbox" name="itemsForSale" value="Electronic Repair Parts (control-modules, comm-lines)">
                Communication lines, Control Modules.
            </label>
          </div>
<!--Third checkbox-->
          <div class="checkbox">
            <label>
              <input type="checkbox" name="itemsForSale" value="Mechanical Repair Parts (suspension parts and bushes)">
                Suspension parts, mountings and Bushes.
            </label>
          </div>
<!--Fourth Item-->
          <div class="checkbox">
            <label>
              <input type="checkbox" name="itemsForSale" value="Accessories">
                Accessories.
            </label>
          </div>
<!--Fifth Item-->
          <div class="checkbox">
            <label>
              <input type="checkbox" name="itemsForSale" value="Towing services">
                Towing services.
            </label>
          </div>

          <button type="submit" class="btn" id="checkOutButton"> Check Out</button>
        </div><hr>

      </form>

    </div>

<!--Output field-->
    <div id="checkOutDisplay" class="container" class="row">

      <div class="col-md-6" id="customerDetails">
        <h5>Shipping Information Details</h5> <br>
        <ul id="detailsList">
          <li class="firstName"></li>
          <li class="secondName"></li>
          <li class="shippingAddress"></li>
          <li class="gender"></li>
          <li class="emailAddress"></li>
        </ul>
      </div>

      <div class="col-md-6" id="customerItems">
        <h5>My items</h5><br>
        <p id="dated"></p>
        <ul id="itemsList"></ul>
        <P id="signOut">Thank You for shopping with us!</p>
      </div>
    </div>

  </body>
</html>
