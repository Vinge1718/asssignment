<!DOCTYPE html>
<html>
  <head>
    <script src="JS/jquery.js"></script>
    <script src="JS/bootstrap.min.js"></script>
    <link rel="stylesheet" href="CSS/bootstrap.min.css ">
    <link href="CSS/styling.css" rel="stylesheet" type="text/css">
    <script src="JS/script.js"></script>
    <title>Market Place</title>
  </head>
  <body>

    <div class="container">
<!---->
      <div id="header">
        <h1 id="market">Market Place</h1>
      </div>

      <div id="wrapper">
        <hr><h4>Enter your details in the forms below:</h4><hr>

        <div id="clientName" class="col-md-6">
          <p>Personal Details:</p><hr>
          <form id="name">
            <div class="form-group">
              <label for="firstName"> First Name</label>
              <input type="text" class="form-control" id="firstName">
            </div>
            <div class="form-group">
              <label for="secondName"> Second Name</label>
              <input type="text" class="form-control" id="secondName">
            </div>
            <div class="form-group">
              <label for="address"> Shipping Address</label>
              <input type="text" class="form-control" id="address" value="...(00w 00th Street New York, NY 00000)">
            </div>

          </form>

        </div>
        <div id="shoppingItems" class="col-md-6">

          <p>Gender:</p><hr>

  <!--Gender Selection Form-->

          <form id="genderForm">
            <label for="Gender">Select</label>
            <div class="form-group">
<!--Female gender Radio input suntax-->
              <div class="radio">
               <label>
                 <input type="radio" name="gender" value="Male">
                 Male
               </label>
             </div>
<!--Female gender Radio input suntax-->
             <div class="radio">
               <label>
                 <input type="radio" name="gender" value="Female">
                 Female
               </label>
             </div>
            </div>
          </form><br>
          <div>  <h5>Contact Info:</h5><br>
            <label for="contacts">Email address</label>
            <input type="text"  id="emailAddress" size="40px">
          </div>

        </div>


      </div>

<!--Submit Butoon location-->



    </div>
    <div id="submitButton" class="container">
      <button type="submit" class="btn"> Submit</button>
    </div>
<!--Items for Sale-->
    <div id="itemsForSale" class="container"><hr>
      <h4>Parts available for Purchase</h4><hr>
      <form id="itemForm">
        <label for="itemsForSale">Available stocked items includes:</label>
        <div class="form-group">
<!--First Checkbox -->
          <div class="checkbox">
            <label>
              <input type="checkbox" name="itemsForSale" value="Vehicle Service Parts">
                filters and consumables.
            </label>
          </div>
<!--secpnd checkbox-->
          <div class="checkbox">
            <label>
              <input type="checkbox" name="itemsForSale" value="Electronic Repair Parts">
                Communication lines, Control Modules.
            </label>
          </div>
<!--Thied checkbox-->
          <div class="checkbox">
            <label>
              <input type="checkbox" name="itemsForSale" value="Mechanical Repair Parts">
                Suspension parts, mountings and Bushes.
            </label>
          </div>

        </div><hr>
      </form>
    </div>
    <div id="checkOut" class="container">
      <h3>Check Out</h3>
      <div></div>
    </div>

  </body>
</html>
